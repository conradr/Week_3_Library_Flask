{% extends "base.html" %} {% block content %}
<h1>{{ book.title }}</h1>
<p>{{ book.description }}</p>
<p>{{ book.author }}</p>
<p>{{ book.genre }}</p>
<p>{{ book.checked_out }}</p>
<img src ={{ book.cover_url }} width="300px" / ></p>
<form class="form-inline" action="/books/delete/{{ book.urn }}" method="POST">
            <input type="submit" value="Delete">
          </form>
<form class="form-inline" action="/books/checkin_out/{{ book.urn }}" method="POST">
            <input type="submit" value="Check">
          </form>
{% endblock %}
