{% extends "base.html" %} {% block content %}
<form action="/books" method="post">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" />
  <label for="description">Description</label>
  <textarea name="description" id="description" rows="2" cols="30"></textarea>
  <label for="author">Author</label>
  <input type="author" name="author" id="author" />
  <label for="genre">Genre</label>
  <input type="text" name="genre" id="genre" />
  <label for="cover_url">Cover url</label>
  <input type="text" name="cover_url" id="cover_url" />
  <label for="checked_out">Checked out</label>
  <input type="checkbox" name="checked_out" id="checked_out" value="True" />
  <input type="hidden" name="checked_out" value="False" />
  <input type="submit" value="Add book" />
</form>
{% endblock %}
